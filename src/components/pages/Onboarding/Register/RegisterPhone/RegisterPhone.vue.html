<v-container fluid class="registerphone-container">
	<v-layout column>
		<v-flex xs12 sm8 offset-sm2 lg6 offset-lg3 class="text-xs-center">
            <p class="fs-36 fw-light m-t-48">Two-Factor Authentication</p>
            <p class="fs-16 mt-4">The next step is to set up two-factor authentication, which requires that you enter a mobile phone number where you can receive text messages.</p>
            <p class="fs-18 fw-bold mt-5 mb-2">Mobile Phone Number</p>
            
            <v-flex class="item-view mt-4">
                <v-icon small color="white" class="ml-3">chat</v-icon>
                <p class="ml-2 my-2 py-2">+1</p>
                <div class="line-view ml-3 m-y-12"></div>                
                <input type="text" v-model="phoneNumber" v-on:keyup="keyUp($event)" v-mask="'(###) ###-####'"/>                    
            </v-flex>
            <p class="fs-14 mt-2">Standard text messaging rates may apply.</p>
            <v-btn round color="primary" large dark class="next-button" :disabled="!isValid" v-on:click="onNext">Next</v-btn>		
			
		</v-flex>
	</v-layout>
</v-container>
