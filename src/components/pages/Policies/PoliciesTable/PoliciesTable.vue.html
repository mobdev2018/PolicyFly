<v-container fluid class="policies-container">
  <v-layout column>
    <div class="main-layout">
      <v-flex xs10 sm4 class="search-bar">
        <v-icon small sm3 class="search-icon">search</v-icon>
        <v-text-field label="Search" v-model="search" class="mt-1 search-text" v-on:focus="selectedIndex=-1"/>
      </v-flex>
      <v-flex xs11 sm12>
        <v-data-table
          v-bind:headers="headers"
          v-bind:items="items"
          v-bind:search="search"
          class="elevation-2">
          <template slot="items" slot-scope="props">
            <tr :active="props.index==selectedIndex" @click="onSelected(props)">
              <td class="td-text">{{ props.item.name }}</td>
              <td class="td-text">{{ props.item.lastUpdated }}</td>
              <td class="td-text">{{ props.item.term }}</td>
              <td class="td-text">{{ props.item.status }}</td>				
            </tr>						
          </template>
          <template slot="pageText" slot-scope="{ pageStart, pageStop }">
            {{ pageStart }} - {{ pageStop }} of {{items.length}}
          </template>
        </v-data-table>	
      </v-flex>
    </div>
    
    <v-menu top left offset-y :nudge-top="12" :close-on-content-click="true" v-model="openedMenu" class="fab-view">
      <v-btn fab dark slot="activator" class="settings-button">
        <v-icon v-if="!openedMenu" dark>settings</v-icon>
        <v-icon v-else dark>close</v-icon>
      </v-btn>				
      <v-card class="popup-view">
        <v-list class="menu-header-view pt-0 pb-4">
          <v-list-tile class="menu-title-view">
            <v-list-tile-content>
              <v-list-tile-title>Hi, John!</v-list-tile-title>
              <v-list-tile-sub-title>What would you like to do today?</v-list-tile-sub-title>
            </v-list-tile-content>
          </v-list-tile>
        </v-list>
        <v-divider></v-divider>
        <v-card-actions>
          <v-btn flat @click="" class="menu-button">
            <v-icon small class="mr-2">add_circle_outline</v-icon> 
            NEW APPLICANT
          </v-btn>
        </v-card-actions>
      </v-card>				
    </v-menu>
    
  </v-layout>
</v-container>
