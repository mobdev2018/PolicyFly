<v-container class="authenticator-container pa-0">
	<v-layout row class="main-layout elevation-2">
		<v-flex xs12 class="main-block text-xs-center">
			<p class="fs-36 fw-light m-t-120">Authenticator App</p>				
            <p class="fs-16 m-t-24 py-2 p-x-120">If you have already configured authenticator app, this process will replace your existing token. Click Next to continue.</p>
            
            <div class="buttons-view">
                <v-btn round color="primary" class="btn-large m-t-36" v-on:click="onNext">Next</v-btn>
                <v-btn flat round color="primary" class="btn-large m-t-12" v-on:click="onCancel">Back</v-btn>
            </div>
		</v-flex>
	</v-layout>	
</v-container>
